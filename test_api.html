<!DOCTYPE html>
<html>

<head>
    <title>API Test</title>
</head>

<body>
    <h1>Login API Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <pre id="result"></pre>

    <script>
        async function testLogin() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';

            try {
                const response = await fetch('http://localhost/evolentra/api/auth/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@evolentra.com',
                        password: 'Admin@123'
                    })
                });

                const text = await response.text();
                resultEl.textContent = `Status: ${response.status}\n\nResponse:\n${text}`;

                try {
                    const json = JSON.parse(text);
                    resultEl.textContent += `\n\nParsed JSON:\n${JSON.stringify(json, null, 2)}`;
                } catch (e) {
                    resultEl.textContent += `\n\nJSON Parse Error: ${e.message}`;
                }
            } catch (error) {
                resultEl.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>

</html>
